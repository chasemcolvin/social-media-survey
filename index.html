    <!--  Styles  -->
        <meta charset="UTF-8">
        <meta name="description" content="This is a short political survey form">
        <meta name="author" content="Chase Colvin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" type= "text/css">
       
    <!-- Welcome to Chase Colvin's Political Survey Form-->
        <div class="main">
        <title>Chase Colvin's Political Survery Form</title>
        <h1 id="title"><i><big>Political Survey Form</big></i></h1>
        <hr/>
        <p id="description"><small>Thank you for taking the time to check out my survey form - REMEMBER YOUR VOTE COUNTS!!</small></p>
        
    <!-- Main-Content-->
        </br>
        <div class="main-content">
        <div class="form-content">
        <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name"/>        
        <label for="email" id="email-label">Email</label>
        <input id="email" type="text" required placeholder="Enter your email"/>
        <label for="number" id="number-label">Age</label>
        <input id="number" type="number" min="18" max="100" required placeholder="Enter your age"/>
        

    <!--  Political Party  -->
        <label for="dropdown">Which political party do you most-often identify with?</label>
        <select id="dropdown">
        <option value="left">Democratic</option>
        <option value="right">Republican</option>
        <option value="middle">Moderate</option>
        <option value="other">Other</option>
        <option value="prefer-not">Prefer not to say</option>
        </select>

    <!--  Did you vote in 2020 election  -->
        <fieldset>
        <legend>Did you vote in the 2020 election?</legend>
        <div>
        <input type="radio" name="action" checked id="yes" value="yes"/>
        <label for="yes">Yes</label><br>
        </div>
        <div>
        <input type="radio" name="action" checked id="no" value="no"/>
        <label for="no">No</label><br>
        </div>
        <hr/>
        
    <!--  How do you identify a political candidate  -->
        <p>How do you identify a political candidate for which you vote?
        <span class="clue">(check all that apply)</span></p>
        <input type="checkbox" id="tv" name="identify" value="tv">
        <label for="tv">Television & Internet News</label><br>
        <input type="checkbox" id="debate" name="identify" value="debate">
        <label for="debate">Watching debates</label><br>
        <input type="checkbox" id="research" name="identify" value="research">
        <label for="research">Personal Research</label><br>
        <input type="checkbox" id="party" name="identify" value="party">
        <label for="party">Party Identification</label><br>
        <input type="checkbox" id="other" name="identify" value="other">
        <label for="other">Other</label><hr/>

    <!--  What would you like to see improved in America - 2024  -->
        <label for="comment">What would you like to see improved in America by 2024?</label>
        <textarea rows="3" cols="50" id="comment">Enter your response here...</textarea>
        <button type="submit" id="submit">Submit
        </button>
        </form>
